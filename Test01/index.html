<body>

  <h1>《使至塞上》</h1>
  <p>单车欲问边，属国过居延。</p> 　　
  <p>征蓬出汉塞，归雁入胡天。</p> 　　
  <p>大漠孤烟直，长河落日圆。</p> 　　
  <p>萧关逢候骑，都护在燕然。</p>
